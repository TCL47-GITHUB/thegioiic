<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../demo-files/demo.css" />
    <link
      rel="stylesheet"
      href="https://tcl47-github.github.io/maumau-icon/set-1/style.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png" />

    <script src="https://cdn.tailwindcss.com"></script>

  <body>
    <!-- header -->
    <my-header></my-header>
    <div id="icon-container" class="clearfix mhl ptl"></div>
    <!--[if gt IE 8]><!-->
    <div class="mhl clearfix mbl">
      <h1>Font Test Drive</h1>
      <label>
        Font Size:
        <input
          id="fontSize"
          type="number"
          class="textbox0 mbm"
          min="8"
          value="48"
        />
        px
      </label>
      <input
        id="testText"
        type="text"
        class="phl size1of1 mvl"
        placeholder="Type some text to test..."
        value=""
      />
      <div
        id="testDrive"
        class="icomoon-liga"
        style="font-family: font-icon-set2-mm"
      >
        &nbsp;
      </div>
    </div>
    <script src="main.js"></script>
    <script src="../demo-files/demo.js"></script>
  </body>
