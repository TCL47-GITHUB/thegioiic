<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="application-name" content="Linh Kiện X">
    <link rel="stylesheet" href="../demo-files/demo.css" />
    <link
      rel="stylesheet"
      href="https://tcl47-github.github.io/maumau-icon/set-1/style.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="manifest" href="icons/site.webmanifest" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/header.js"></script>
  </head>

  <body>
    <button style="
    position: fixed;
    bottom: 40px;
    right: 30px;
    background: aquamarine;
    padding: 0.3rem;
    z-index: 99;
" onclick="addToHomeScreen()">Thêm vào màn hình chính</button>
    <!-- header -->
    <my-header></my-header>
    <div id="icon-container" class="clearfix mhl ptl"></div>
    <!--[if gt IE 8]><!-->
    <div class="mhl clearfix mbl">
      <h1>Font Test Drive</h1>
      <label>
        Font Size:
        <input
          id="fontSize"
          type="number"
          class="textbox0 mbm"
          min="8"
          value="48"
        />
        px
      </label>
      <input
        id="testText"
        type="text"
        class="phl size1of1 mvl"
        placeholder="Type some text to test..."
        value=""
      />
      <div
        id="testDrive"
        class="icomoon-liga"
        style="font-family: font-icon-set2-mm"
      >
        &nbsp;
      </div>
    </div>
    <script src="main.js"></script>
    <script src="../demo-files/demo.js"></script>

    <script>
      // Cài đặt ứng dụng web PWA, mafinest
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("../admin/service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
      }

      function addToHomeScreen() {
  var a2hsPrompt = document.getElementById('a2hs-prompt');
  // Hiển thị thông báo
  a2hsPrompt.style.display = 'block';
  // Đăng ký sự kiện nhấp vào nút "Thêm"
  document.getElementById('a2hs-button').addEventListener('click', function() {
    // Thêm ứng dụng vào màn hình chính
    addToHomeScreen.prompt.prompt();
    // Ẩn thông báo
    a2hsPrompt.style.display = 'none';
  });
}
    </script>
  </body>
</html>
